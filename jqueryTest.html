   <script>
      $(document).ready(function(){
        // $("#fname").focusout(function(){
        //     var fname=$("#fname").val();
        //     if ($(fname=='')){
        //      $("#errorMessage1").text("can't be blanked");
        //     }else{
        //        $("#errorMessage1").text("");
        //     }
        // });

       //seperate validation   
           $("#fname").focusout(function(){
               if ($(this).val()==''){          
                     $("#errorMessage1").text("* can't be blanked");
                  }else{
                      $("#errorMessage1").text("");
                    }
                });
      
           $("#lname").focusout(function(){
               if ($(this).val()==''){
                     $("#errorMessage2").text("* lastName can't be blanked");
                 }else{
                     $("#errorMessage2").text("");
                  }
               });

           $("#mobile").focusout(function(){
               var mobile = $("#mobile").val();
                  if($(this).val()==''){
                   $("#errorMessage3").text("* this field is required");
                   $("#errorMessage4").text("");
                  }else if (isNaN(mobile)||(mobile.length!=10) ) {
                     $("#errorMessage3").text("");
                     $("#errorMessage4").text("* phone no. must be number or 10 digit required");
                  }else{
                      $("#errorMessage3").text("");
                      $("#errorMessage4").text("");
                  }
                });

            $("#pwd").focusout(function(){
                 var password = $("#pwd").val();
                      if($(this).val()==''){
                       $("#errorMessage5").text("* this field is required");
                       $("#errorMessage6").text("");
                      }else if (password.length<6) {
                         $("#errorMessage5").text("");
                         $("#errorMessage6").text("* minimum 6 character is required");
                      }else{
                          $("#errorMessage5").text("");
                          $("#errorMessage6").text("");
                      }
                });

             $("#cpwd").focusout(function(){
                var pass = $("#pwd").val();
                var cpass = $("#cpwd").val();
                  if($(this).val()==''){
                   $("#errorMessage8").text("* this field is required");
                   $("#errorMessage9").text("");
                  }else if (pass!=cpass){
                     $("#errorMessage8").text("");
                     $("#errorMessage9").text("* password do not match");
                  }else{
                      $("#errorMessage8").text("");
                      $("#errorMessage9").text("");
                   }
                });
             $("#addr").focusout(function(){
               if ($(this).val()==''){
                     $("#errorMessage7").text("* address not be empty");
                 }else{
                     $("#errorMessage7").text("");
                  }
               });
              $("#gen").focusout(function(){
                if ($('input[name=gender]:checked').length <= 0) {          
                $("#errorMessage10").text("* select atleast one option");
              }else {          
                $("#errorMessage10").text("");     
              }
            });

        //submit validation
            $('#submit').click(function () {
              if ($("#fname").val() == '') {
                $("#errorMessage1").text("* can't be blanked");
              }
              if ($("#lname").val() == '') {
                $("#errorMessage2").text("* lastName can't be blanked");
             }
             
             if ($("#mobile").val()== ''){
               $("#errorMessage3").text("* this field is required");          
             }
             if ($("#pwd").val()==''){
               $("#errorMessage5").text("* this field is required");
             }
              if ($("#cpwd").val()==''){
                $("#errorMessage8").text("* this field is required");
             }

              if ($("#addr").val() == '') {
                $("#errorMessage7").text("* address not be empty");           
             } 

              if ($('input[name=gender]:checked').length <= 0) {          
                $("#errorMessage10").text("* select atleast one option");    
              }
                return false;
          });
       });       
   </script>
