   <script>
      $(document).ready(function(){
        // $("#fname").focusout(function(){
        //     var fname=$("#fname").val()        
        //     if ($(fname=='')){
        //      $("#errorMessage1").text("can't be blanked")        
        //     }else{
        //        $("#errorMessage1").text("")        
        //     }
        // })        
        var error_fname=true;        
        var error_lname=true;        
        var error_phone=true ;       
        var error_pass=true ;       
        var error_cpass=true;        
        var error_address=true;       
        var error_gender=true;
       //seperate validation   
           $("#fname").focusout(function(){
               if ($(this).val()==''){          
                     $("#errorMessage1").text("* can't be blanked");                    
                      error_fname=false;                     
                      return false;                  
                    }else{
                      $("#errorMessage1").text("");                   
                       }
                });      
           $("#lname").focusout(function(){
               if ($(this).val()==''){
                     $("#errorMessage2").text("* lastName can't be blanked");                     
                     error_lname=false;                     
                     return false ;                
                   }else{
                     $("#errorMessage2").text("");                  
                   }
               });
           $("#mobile").focusout(function(){
               var mobile = $("#mobile").val();                  
               if($(this).val()==''){
                   $("#errorMessage3").text("* this field is required");                   
                   $("#errorMessage4").text("");                  
                 }else if (isNaN(mobile)||(mobile.length!=10) ) 
                 {
                     $("#errorMessage3").text("");                     
                     $("#errorMessage4").text("* phone no. must be number or 10 digit required");                 error_phone=false ;                    
                     return false;                  
                   }else{
                      $("#errorMessage3").text("") ;                     
                      $("#errorMessage4").text("");                  
                    }
                });
            $("#pwd").focusout(function(){
                 var password = $("#pwd").val();                      
                 if($(this).val()==''){
                       $("#errorMessage5").text("* this field is required");                      
                        $("#errorMessage6").text("");                     
                         }else if (password.length<6) {
                         $("#errorMessage5").text("");                         
                         $("#errorMessage6").text("* minimum 6 character is required");                         error_pass=false;                         
                         return false;                      
                       }else{
                          $("#errorMessage5").text("");                          
                          $("#errorMessage6").text("") ;                     
                        }
                });
             $("#cpwd").focusout(function(){
                var pass = $("#pwd").val();                
                var cpass = $("#cpwd").val() ;                 
                if($(this).val()==''){
                   $("#errorMessage8").text("* this field is required");                  
                    $("#errorMessage9").text("");                  
                  }else if (pass!=cpass){
                     $("#errorMessage8").text("");                     
                     $("#errorMessage9").text("* password do not match");                     
                     error_cpass=false;                     
                     return false;                  
                   }else{
                      $("#errorMessage8").text("");                      
                      $("#errorMessage9").text("");                   
                    }
                });             
             $("#addr").focusout(function(){
               if ($(this).val()==''){
                     $("#errorMessage7").text("* address not be empty");                      
                     error_address=false;                      
                     return false;                 
                   }else{
                     $("#errorMessage7").text("");                  
                   }
               });              
              $(".rd").focusout(function(){
                if ($('input[name=gender]:checked').length <= 0) {          
                $("#errorMessage10").text("* select atleast one option");                 
                error_gender=false;                
                 return false;              
               }else {          
                $("#errorMessage10").text("");     
              }           
            });
        //submit validation
            $('#submit').click(function () {
                error_fname=true;             
                error_lname=true;              
                error_phone=true;              
                error_pass=true;              
                error_cpass=true;              
                error_address=true;              
                error_gender=true;

              if ($("#fname").val() == '') {
                $("#errorMessage1").text("* can't be blanked");                  
                error_fname=false ;             
              }
              if ($("#lname").val() == '') {
                $("#errorMessage2").text("* lastName can't be blanked");                 
                error_lname=false;             
              }
             
             if ($("#mobile").val()== ''){
               $("#errorMessage3").text("* this field is required");               
               error_phone =false;         
             }
             if ($("#pwd").val()==''){
               $("#errorMessage5").text("* this field is required");               
               error_pass=false;             
             }
              if ($("#cpwd").val()==''){
                $("#errorMessage8").text("* this field is required");                
                error_cpass=false ;            
              }
      
              if ($("#addr").val() == '') {
                $("#errorMessage7").text("* address not be empty");                
                error_address=false;           
             } 
      
              if ($('input[name=gender]:checked').length <= 0) {          
                $("#errorMessage10").text("* select atleast one option");                
                error_gender=false;    
              }
      
              if((error_fname==true) && (error_lname==true) && (error_phone==true) && (error_pass==true) && (error_cpass==true) && (error_address==true) && (error_gender==true)){
                 alert("Registration successful");                 
                 return true ;               
                  }else{
                  alert("plz fill the form correctly");                 
                   return false ;                
                 }
              
          });      
     });       
   </script>
   <form id="myform">
      <body>
         <div>
            <div class="head">
               <h1 class="text_color"><i>Registration Form</i></h1>
            </div>
            <h3><i>Create a New Account.....??</i></h3>
            <table>
               <tr>
                  <td class="td1">First Name</td>
                  <td><input type="text" class="text4" id="fname"  name="fname"></td>
                  <td><span class="s1" id="errorMessage1"></span></td>
               </tr>
               <tr>
                  <td class="td1">Last Name</td>
                  <td><input type="text" class="text4" id="lname" name="lname"></td>
                  <td><span class="s2" id="errorMessage2"></td>
               </tr>
               <tr>
                  <td class="td1">Phone No</td>
                  <td><input type="text" class="text4" id="mobile" name="mobile" ></td>
                  <td><span class="s3" id="errorMessage3"></span>
                     <span class="s4" id="errorMessage4"></span>
                  </td>
               </tr>
               <tr>
                  <td class="td1">Password</td>
                  <td><input type="text" class="text4" id="pwd" name="pwd"></td>
                  <td><span class="s5" id="errorMessage5"></span>
                     <span class="s6" id="errorMessage6"></span>
                  </td>
               </tr>
               <tr>
                  <td class="td1">Confirm Password</td>
                  <td><input type="text" class="text4" id="cpwd" name="cpwd"></td>
                  <td><span class="s8" id="errorMessage8"></span>
                     <span class="s9" id="errorMessage9"></span>
                  </td>
               </tr>
               <tr>
                  <td class="td1">Address</td>
                  <td> <input type="text" class="text4" id="addr"></td>
                  <td><span class="s7" id="errorMessage7"> <br><br></td>
               </tr>
               <tr>
                  <td class="td1">Gender</td>
                  <td> <input type="radio" class="rd"  name="gender" value="female">female</td>
                  <td> <input type="radio" class="rd" id="rd1" name="gender" value="male">male</td>
                  <td><span class="s10" id="errorMessage10"></span></td>
               </tr>
               <tr>
                  <td><button class="button2" id="submit" >Submit</button></td>
                  <td><input type="reset" class="button3" value="Reset" name="Reset"></td>
               </tr>
               </tfoot>
            </table>
         </div>
   </form>
