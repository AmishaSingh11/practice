   <script>
      function myFunction() {
        var checkBox = document.getElementById("myCheck");
        var text = document.getElementById("text");
        if (checkBox.checked == true){
          text.style.display = "block";
        }else{
          text.style.display = "none";
        }
      }
        
        function ValidateEmail(inputText){
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          if(inputText.value.match(mailformat)){
            document.getElementById("errorMessage4").innerHTML="";
          }
          else{
            document.getElementById("errorMessage4").innerHTML="invalid email address";
            return false;
          }
        }
        function ValidatePwd(){
        var a=document.getElementById('pwd').value;   
        if((a=="")||(a.length>4)){    
        document.getElementById("errorMessage5").innerHTML = "please enter password";
        }else{
           document.getElementById("errorMessage5").innerHTML="";
        }
      }
        
      function ConfirmPwd(){
        var pass=document.getElementById('pwd').value;
        var cpass= document.getElementById('cpwd').value;
        if(cpass==""){
           document.getElementById("errorMessage6").innerHTML="confirm password not be empty";
           document.getElementById("errorMessage13").innerHTML="";
        }
        else if(pass!=cpass){
         document.getElementById("errorMessage13").innerHTML="password do not match"; 
         document.getElementById("errorMessage6").innerHTML="";   
        }else{
           document.getElementById("errorMessage6").innerHTML=""; 
           document.getElementById("errorMessage13").innerHTML="";      
        }
      }
        
      function ValidatePhone(){    
        var phone=document.myform.mobile.value;    
        if (phone==""){
          document.getElementById("errorMessage3").innerHTML="number not be empty";
          document.getElementById("errorMessage10").innerHTML="";
          
        }
          else if (isNaN(phone)||(phone.length!=10) ){
            document.getElementById("errorMessage10").innerHTML="write valide number & number must be 10 digit ";
            document.getElementById("errorMessage3").innerHTML="";
          }
          else{
            document.getElementById("errorMessage3").innerHTML="";
            document.getElementById("errorMessage10").innerHTML="";
          }
        }
      
         function selectDay(){
         if(document.myform.day.selectedIndex=="")
         {
          alert("plz select day");
          return false; 
              }else{
             var sel=document.getElementById('day').value;
             var selectedText=sel.options[sel.selectedIndex].text;
             alert("You have selected : "+selectedText);
             return true;
          }
        }
      
         function selectMonth(){
         if(document.myform.month.selectedIndex=="")
         {
          alert("plz select month");
          return false; 
              }
             var sel=document.getElementById('month').value;
             var selectedText=sel.options[sel.selectedIndex].text;
             alert("You have selected : "+selectedText);
             return true;
          }   
        function selectYear(){
        if(document.myform.year.selectedIndex=="")
         {
          alert("plz select year");
          return false; 
              }
             var sel=document.getElementById('year').value;
             var selectedText=sel.options[sel.selectedIndex].text;
             alert("You have selected : "+selectedText);
             return true;
         }
        function ValidateGender()
        {
         var gender = document.getElementsByName('gender');
         var genValue = false;
        
          for(var i=0; i<gender.length;i++){
              if(gender[i].checked == true){
                  genValue = true;    
              }
          }
          if(!genValue){
              window.alert("Please Choose the gender");
              return false;
          }
        
        }
        
        function validate()
        {
         var fname=document.getElementById('fname').value; 
         var lname=document.getElementById('lname').value;
         var addr=document.getElementById('addr').value;  
        
         if(fname=="")
         {
          document.getElementById("errorMessage1").innerHTML = "can't be blanked";
          }
          else{
           document.getElementById("errorMessage1").innerHTML = ""; 
          }
      
          if(lname==""){
           document.getElementById("errorMessage2").innerHTML = "lastName can't be blanked";
           }  
            else{
           document.getElementById("errorMessage2").innerHTML = ""; 
          }     
         if(addr==""){
           document.getElementById("errorMessage7").innerHTML = "address not be empty";
          }  
           else{
           document.getElementById("errorMessage7").innerHTML = ""; 
          }
       }
      
        
   </script>
   <form name="myform"  onsubmit="validate()">
      <body>
         <div>
            <div class="head">

            </div>
            <h2><i>Create a New Account.....</i></h2>
            <input type="text" class="text4" id="fname" onblur="validate()"  name="fname" placeholder="First Name" >
            <span class="s1" id="errorMessage1">
            </span><br>
            <input type="text" class="text4" id="lname" name="lname" onblur ="validate()" placeholder="LastName" >

            <input type="text" class="text4" id="mobile" name="mobile" onblur="ValidatePhone()" placeholder="please enter Mobile no" >
            <span class="s3" id="errorMessage3"> </span>

            <br>
            <input type="text" class="text4" name="email" id="email" onblur="ValidateEmail(document.myform.email)" placeholder="enter Email Address">
            <span class="s4" id="errorMessage4"></span><br>
            <input type="password" class="text5" id="pwd" onblur="ValidatePwd()" placeholder="Password" >
            <span class="s5" id="errorMessage5"></span>
            <br>
            <input type="password" class="text5" id="cpwd" onblur="ConfirmPwd()" placeholder="Confirmd Password">
            <span class="s6" id="errorMessage6"></span>
            <span class="s6" id="errorMessage13"></span>
            <br>

            <input type="radio" class="rd1" value="1" onblur="ValidateGender()" name="gender">Male<br><br>
            <input type="checkbox" id="myCheck" ><i>all the informations are correct to given by me..</i><br><br>
