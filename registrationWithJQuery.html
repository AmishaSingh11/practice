   <script>
       $(document).ready(function(){
           //seperate validation
                $("#fname").focusout(function(){
                  if ($(this).val()==''){          
                    $("#errorMessage1").text("* can't be blanked")                 
                  }else{
                     $("#errorMessage1").text("")                  
                      }
               })
               $("#lname").focusout(function(){
                  if ($(this).val()==''){
                    $("#errorMessage2").text("* lastName can't be blanked")               
                     }else{
                    $("#errorMessage2").text("")                
                     }
              })
               $("#addr").focusout(function(){
                  if ($(this).val()==''){
                    $("#errorMessage7").text("* address not be empty")                
                  }else{
                     $("#errorMessage7").text("")                 
                   }
             })               
             //submit validation
           $("#submit").click(function () {
             if ($("#fname").val() == '') {
               $("#errorMessage1").text("* can't be blanked")             
             }
            
             if ($("#lname").val() == '') {
               $("#errorMessage2").text("* lastName can't be blanked")           
                }
            
             if ($("#addr").val() == '') {
               $("#errorMessage7").text("* address not be empty")           
                }
         })     
      });       
   </script>
   <form name="myform" id="myform">
      <body>
         <div>
            <div class="head">
               <h1 class="text_color"><i>Registration Form</i></h1>
            </div>
            <h2><i>Create a New Account.....</i></h2>
            <input type="text" class="text4" id="fname"  name="fname" placeholder="First Name" >
            <span class="s1" id="errorMessage1">
            </span><br>
            <input type="text" class="text4" id="lname" name="lname" placeholder="LastName" >
            <span class="s2" id="errorMessage2">
            </span><br>
            <input type="text" class="text5" id="addr" placeholder="Address" >
            <span class="s7" id="errorMessage7"> <br><br>
            <button class="button2" id="submit" >Submit</button>
            <input type="reset" class="button3" value="Reset" name="Reset">   
            <a href="frontpage.html">back</a>
         </div>
   </form>
