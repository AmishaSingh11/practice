</head>
<style>
	li {list-style-type: nonefont-size: 16pt}
.mail {
margin: autopadding-top: 10pxpadding-bottom: 10pxwidth: 400pxbackground : #D8F1F8border: 1px soild silver}

margin-left: 38px}
input {
font-size: 20pt}

background-color: lightyellow}
input submit {
font-size: 12pt}

color: #FF0000font-size: 10pt}

</style>
<script>
	function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/if(inputText.value.match(mailformat))
{
document.form1.text1.focus()return true}
else
{
alert("You have entered an invalid email address!")document.form1.text1.focus()return false}
}

</script>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h2>Input an email and Submit</h2>
<form name="form1" action="#"> 
<ul>
<li><input type='text' name='text1'/></li>
<li>&nbsp;</li>
<li class="submit">
<input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.text1)"/>
</li>
<li>&nbsp;</li>
</ul>
</form>
</div>
<script src="email-validation.js"></script>
</body>
</html>
